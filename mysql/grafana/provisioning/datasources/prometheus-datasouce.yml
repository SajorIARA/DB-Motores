# ====================================================================================
# DATASOURCE DE PROMETHEUS PARA GRAFANA
# ====================================================================================
# Este archivo configura autom√°ticamente Prometheus como fuente de datos en Grafana
# ====================================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    uid: prometheus
    isDefault: true
    editable: false
    version: 1
    jsonData:
      timeInterval: 10s
      httpMethod: POST
