# ====================================================================================
# PROMETHEUS CONFIG - PRODUCTION
# ====================================================================================
# Configuración para entorno de producción
# ====================================================================================

global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    monitor: 'postgres-monitor'
    environment: 'production'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'
          service: 'prometheus'
    scrape_interval: 30s

  # PostgreSQL Exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          instance: 'postgres-prod'
          service: 'postgresql'
          database: 'mydatabase'
          version: '17'
    scrape_interval: 10s
    scrape_timeout: 8s
    metric_relabel_configs:
      - source_labels: [datname]
        target_label: database_name
        action: replace
      - source_labels: [usename]
        target_label: username
        action: replace
